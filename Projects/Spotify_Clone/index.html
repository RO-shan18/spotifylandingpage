<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon"  href="favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <!-- Home section -->
        <div class="home">
          <img src="svg_images/logo.svg" alt="" />
          <img class="cross" src="svg_images/cross.svg" alt="" srcset="">
          <ul>
            <li><img src="svg_images/home.svg" alt="" />Home</li>
            <li><img src="svg_images/search.svg" alt="" />Search</li>
          </ul>
        </div>

        <!-- Library section -->
        <div class="library">
          <div class="lib">
            <img src="svg_images/library.svg" alt="" />
            <h3 class="heading">Your Library</h3>
          </div>

          <div class="library_lists">
            <ul style="color:white">
            </ul>
          </div>
          <footer>
            <a
              href="https://www.spotify.com/in-en/legal/"
              id=""
              data-encore-id="textLink"
              ><span data-encore-id="type">Legal</span></a
            >
            <a
              href="https://www.spotify.com/in-en/safetyandprivacy/"
              id=""
              data-encore-id="textLink"
              ><span data-encore-id="type">Safety &amp; Privacy Center</span></a
            >
            <a
              href="https://www.spotify.com/in-en/legal/privacy-policy/"
              id=""
              data-encore-id="textLink"
              ><span data-encore-id="type">Privacy Policy</span></a
            >
            <a
              href="https://www.spotify.com/in-en/legal/cookies-policy/"
              id=""
              data-encore-id="textLink"
              ><span data-encore-id="type">Cookies</span></a
            >
            <a
              href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
              id=""
              data-encore-id="textLink"
              ><span data-encore-id="type">About Ads</span></a
            >
            <a
              href="https://www.spotify.com/in-en/accessibility/"
              id=""
              data-encore-id="textLink"
              ><span data-encore-id="type">Accessibility</span></a
            >
          </footer>
        </div>
      </div>

      <div class="right">
        <!-- front back button -->
        <div class="header">
          <div class="images">
            <img class="hamburger" src="svg_images/hamburger.svg" alt="" srcset="">
            <img src="svg_images/back.svg" alt="" />
            <img src="svg_images/front.svg" alt="" />
          </div>

          <!-- signup and login button -->
          <div class="buttons">
            <ul>
              <li>Sign up</li>
              <li>Log in</li>
            </ul>
          </div>
        </div>

        <div class="artist">
          
        </div>

        <div class="playbar">
          <div class="seekbar">
            <div class="circle">

            </div>
          </div>

          <div class="capsule">
          <div class="songinfo">

          </div>
          <div class="songbuttons">
            <img id="previousbtn" src="svg_images/previous.svg" alt="" />
            <img id="playbtn" src="svg_images/play.svg" alt="" />
            <img id="nextbtn" src="svg_images/next.svg" alt="" />
          </div>

          <div class="contain">
          <div class="songtime">

          </div>
          <div class="volume">
            <img src="svg_images/volume.svg" alt="">
            <input type="range" name="volume" class="range" id="">
          </div>
        </div>
      </div>
        </div>
      
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
